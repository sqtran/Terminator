<style>

/* all draggable content has this styling */
.draggable {
	width: 100px;
	height: 100px;
	padding: 0.5em;
	float: left;
	margin: 10px 10px 10px 0;
	border: 2px solid #000066
}

/* all droppable elements have this styling */
.droppable {
	width: 100px;
	height: 100px;
	padding: 0.5em;
	/*float: left;*/
	margin: 10px;
	border: 2px solid #000000
}

/* highlighting when you hover a draggable element over a droppable */
.hoveredHighlight {
	background: #aaa;
}

/* standard image settings so they all look the same */
.stdImageProperty {
	draggable: false;
	width: 100px;
	height: 100px;
}
</style>
	<script type="text/javascript">

	$(init)
	
		function init() {
			
			/*
			// the order of these arrays matter!!
			var divContainers = ['h_drag', 't_drag'];
			var containers = ['#helmetContainer', '#torsoContainer'];
			for(var i=0; i < containers.length; i++) {
				$("div[id*='" + divContainers[i] +"']").draggable({
					 stack: containers[i] + ' div',
					 cursor: 'move',
				     revert: true
				});
			}
			*/
			
			// find all h_drag (helmets) divs and make them draggable
			$("div[id*='h_drag']").draggable({
				 stack: '#helmetContainer div',
				 cursor: 'move',
			     revert: true
			});
			
			$("div[id*='t_drag']").draggable({
				 stack: '#torsoContainer div',
				 cursor: 'move',
			     revert: true
			});
			
			$("div[id*='h_drag']").draggable({
				 stack: '#handContainer div',
				 cursor: 'move',
			     revert: true
			});
			
			$("div[id*='l_drag']").draggable({
				 stack: '#legContainer div',
				 cursor: 'move',
			     revert: true
			});
			
			$("div[id*='f_drag']").draggable({
				 stack: '#feetContainer div',
				 cursor: 'move',
			     revert: true
			});
			
			/*
			var dropContainers = ['h_drop', 't_drop', 'lh_drop', 'rh_drop', 'l_drop', 'f_drop'];
			for(var i=0; i < containers.length; i++) {
				$("#" + dropContainers[i]).droppable({
					accept: '#' + dropContainers[i]+ ' div',
					drop : handleDrop,
					hoverClass: 'hoveredHighlight'
				});
			}*/
			
			
			// make the h_drop (helmet droppable) droppable
			$("#h_drop").droppable({
				accept: '#helmetContainer div',
				drop : handleDrop,
				hoverClass: 'hoveredHighlight'
			});

			$("#t_drop").droppable({
				accept: '#torsoContainer div',
				drop : handleDrop,
				hoverClass: 'hoveredHighlight'
			});
			
			$("#lh_drop").droppable({
				accept: '#handContainer div',
				drop : handleDrop,
				hoverClass: 'hoveredHighlight'
			});
			
			$("#rh_drop").droppable({
				accept: '#handContainer div',
				drop : handleDrop,
				hoverClass: 'hoveredHighlight'
			});
			
			$("#l_drop").droppable({
				accept: '#legContainer div',
				drop : handleDrop,
				hoverClass: 'hoveredHighlight'
			});
			
			$("#f_drop").droppable({
				accept: '#feetContainer div',
				drop : handleDrop,
				hoverClass: 'hoveredHighlight'
			});
		}
	
		function handleDrop(event, ui) {
			
			$(this).addClass("ui-state-highlight").find("p").html("Dropped!");
			
			ui.draggable.draggable( 'disable' );
		    $(this).droppable( 'disable' );
		    ui.draggable.position( { of: $(this), my: 'top', at: 'top' } );
		    ui.draggable.draggable( 'option', 'revert', false );
			
		}
	
	</script>
