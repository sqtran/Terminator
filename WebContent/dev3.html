	<style>
	
	/* all draggable content has this styling */
	.draggable {
		width: 100px;
		height: 100px;
		padding: 0.5em;
		float: left;
		margin: 10px 10px 10px 0;
		border: 2px solid #000066
	};
	
	/* all droppable elements have this styling */
	.droppable {
		width: 100px;
		height: 100px;
		padding: 0.5em;
		/*float: left;*/
		margin: 10px;
		border: 2px solid #000000
	};
	
	/* highlighting when you hover a draggable element over a droppable */
	.hoveredHighlight {
		background: #aaa;
	};
	
	/* standard image settings so they all look the same */
	.stdImageProperty {
		draggable: false;
		width: 100px;
		height: 100px;
	};
	
 
	/* tab pane styling */
	.panel {
		display:none;		
		padding:15px 10px;
		border:1px solid #999;
		border-top:0;
		height:100px;
		font-size:14px;
		background-color:#fff;
	};

	</style>

				drop : handleDrop,

		function handleDrop(event, ui) {
			
			$(this).addClass("ui-state-highlight").find("p").html("Dropped!");
			
			ui.draggable.draggable( 'disable' );
		    $(this).droppable( 'disable' );
		    ui.draggable.position( { of: $(this), my: 'top', at: 'top' } );
		    ui.draggable.draggable( 'option', 'revert', false );
			
		}
